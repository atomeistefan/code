<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Fitness Center - Transform Your Body</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 5%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #ff6b35;
            font-size: 1.8rem;
            font-weight: 800;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff6b35;
        }

        .mobile-menu {
            display: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .hero-content h1 span {
            color: #ff6b35;
        }

        .hero-content p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: #ff6b35;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #e55a2b;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #ff6b35;
        }

        .btn-outline:hover {
            background: #ff6b35;
        }

        /* Price Badge */
        .price-badge {
            position: absolute;
            top: 120px;
            right: 5%;
            background: #ff6b35;
            color: #fff;
            padding: 1.5rem;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .price-badge .price {
            font-size: 1.8rem;
            font-weight: 800;
        }

        .price-badge .per-hour {
            font-size: 0.8rem;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Section Styles */
        section {
            padding: 5rem 5%;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title h2 {
            font-size: 2.5rem;
            color: #222;
            margin-bottom: 0.5rem;
        }

        .section-title span {
            color: #ff6b35;
        }

        .section-title p {
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Services */
        .services {
            background: #f8f9fa;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .service-card {
            background: #fff;
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #ff6b35;
        }

        .service-card .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b35, #ff8c5a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .service-card .icon i {
            font-size: 2rem;
            color: #fff;
        }

        .service-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #222;
        }

        .service-card p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .service-card ul {
            text-align: left;
            list-style: none;
            margin-bottom: 1.5rem;
        }

        .service-card ul li {
            padding: 0.5rem 0;
            color: #555;
        }

        .service-card ul li i {
            color: #ff6b35;
            margin-right: 0.5rem;
        }

        /* About */
        .about {
            background: #fff;
        }

        .about-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .about-image {
            position: relative;
        }

        .about-image img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .about-image .experience-badge {
            position: absolute;
            bottom: -20px;
            right: -20px;
            background: #ff6b35;
            color: #fff;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
        }

        .experience-badge .years {
            font-size: 2.5rem;
            font-weight: 800;
        }

        .about-content h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #222;
        }

        .about-content p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item .number {
            font-size: 2rem;
            font-weight: 800;
            color: #ff6b35;
        }

        .stat-item .label {
            font-size: 0.9rem;
            color: #666;
        }

        /* Pricing */
        .pricing {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
        }

        .pricing .section-title h2 {
            color: #fff;
        }

        .pricing .section-title p {
            color: #aaa;
        }

        .pricing-card {
            background: #fff;
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            color: #333;
            position: relative;
        }

        .pricing-card .popular {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff6b35;
            color: #fff;
            padding: 0.5rem 2rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .pricing-card .price {
            font-size: 4rem;
            font-weight: 800;
            color: #ff6b35;
        }

        .pricing-card .price span {
            font-size: 1.2rem;
            color: #666;
        }

        .pricing-card .duration {
            color: #666;
            margin-bottom: 2rem;
        }

        .pricing-features {
            list-style: none;
            margin-bottom: 2rem;
        }

        .pricing-features li {
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .pricing-features li i {
            color: #28a745;
            margin-right: 0.5rem;
        }

        /* Testimonials */
        .testimonials {
            background: #f8f9fa;
        }

        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .testimonial-card {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .testimonial-card .stars {
            color: #ffc107;
            margin-bottom: 1rem;
        }

        .testimonial-card p {
            color: #666;
            font-style: italic;
            margin-bottom: 1.5rem;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .testimonial-author img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .testimonial-author .name {
            font-weight: 600;
            color: #222;
        }

        .testimonial-author .service {
            font-size: 0.9rem;
            color: #ff6b35;
        }

        /* Contact */
        .contact {
            background: #fff;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-info h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #222;
        }

        .contact-info p {
            color: #666;
            margin-bottom: 2rem;
        }

        .contact-details {
            list-style: none;
        }

        .contact-details li {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
        }

        .contact-details li i {
            width: 50px;
            height: 50px;
            background: #ff6b35;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-form {
            background: #f8f9fa;
            padding: 2.5rem;
            border-radius: 20px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .form-group textarea {
            height: 120px;
            resize: none;
        }

        /* Footer */
        footer {
            background: #1a1a2e;
            color: #fff;
            padding: 3rem 5%;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition:
